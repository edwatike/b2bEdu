version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: b2b-postgres
    environment:
      POSTGRES_DB: b2b_platform
      POSTGRES_USER: b2b_user
      POSTGRES_PASSWORD: b2b_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - b2b-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b2b_user -d b2b_platform"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: b2b-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - b2b-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: b2b-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://b2b_user:b2b_password@postgres:5432/b2b_platform
      - REDIS_URL=redis://redis:6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Parser Service
  parser:
    build:
      context: ./parser_service
      dockerfile: Dockerfile
    container_name: b2b-parser
    environment:
      - PARSER_HOST=0.0.0.0
      - PARSER_PORT=8001
      - DATABASE_URL=postgresql://b2b_user:b2b_password@postgres:5432/b2b_platform
      - REDIS_URL=redis://redis:6379
      - PLAYWRIGHT_HEADLESS=true
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - b2b-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend/moderator-dashboard-ui
      dockerfile: Dockerfile
    container_name: b2b-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_PARSER_URL=http://localhost:8001
      - NEXT_PUBLIC_ENVIRONMENT=production
      - ROUNDCUBE_INTERNAL_URL=http://roundcube:80
    ports:
      - "3000:3000"
    depends_on:
      - backend
      - parser
    networks:
      - b2b-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Roundcube Webmail (Yandex OAuth2/XOAUTH2)
  roundcube:
    image: roundcube/roundcubemail:latest
    container_name: b2b-roundcube
    env_file:
      - ./backend/.env
      - ./roundcube/roundcube.env
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=ssl://imap.yandex.ru
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://smtp.yandex.ru
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_SMTP_USER=%u
      - ROUNDCUBEMAIL_SMTP_PASS=%p
      - ROUNDCUBEMAIL_SMTP_AUTH_TYPE=XOAUTH2

      - ROUNDCUBEMAIL_DB_TYPE=sqlite
      - ROUNDCUBEMAIL_DB_NAME=roundcube
    ports:
      - "8081:80"
    volumes:
      - ./roundcube/config:/var/roundcube/config
      - roundcube_data:/var/roundcube/db
    networks:
      - b2b-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: b2b-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - parser
    networks:
      - b2b-network
    restart: unless-stopped
    profiles:
      - production

  # Monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: b2b-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - b2b-network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: b2b-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    networks:
      - b2b-network
    restart: unless-stopped
    profiles:
      - monitoring

# Networks
networks:
  b2b-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  roundcube_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
